<form [formGroup]='editRecipeForm' (ngSubmit)="editRecipe()">
  <div class="row">
    <div class="col-md-3">
      <button mat-raised-button type="submit" color="primary">Save</button>
    </div>
    <div class="col-md-3">
      <button mat-raised-button color="warn">Cancel</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="inputWidth">
        <label for="name">Name</label>
        <input matInput type="text" name="name" formControlName="resName" id="name" />
      </mat-form-field>
    </div>
   
    
    <div class="col-md-12">
        <label for="imgUrl">Select Photo</label>
        <!-- <img [src]="imgUrl" formControlName="imgUrl" alt=""> -->
        <input type="file" name="imgUrl" formControlName="imgUrl" id="name" />
    </div>
  
    <div class="col-md-12">
       <mat-form-field>
         <label for="discription">Discription</label>
         <textarea matInput name="discription" id="" cols="30" rows="10" formControlName="discription"></textarea>
       </mat-form-field>
    </div>
    
  </div>
</form>
