<div style="cursor: pointer;" [routerLink]="recipe.id" routerLinkActive="active">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ recipe.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="d-flex justify-content-between align-items-center">
          {{ recipe.description }}
            <img
            mat-card-sm-image
            [src]="recipe.imagePath"
            alt="{{ recipe.name }}"
            class="img-responsive"
            style="max-height: 50px;"
           
          />
          </div>     
    </mat-card-content>
  </mat-card>
</div>
