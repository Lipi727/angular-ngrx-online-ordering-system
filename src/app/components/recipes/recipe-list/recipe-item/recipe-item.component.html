<a style="cursor: pointer;" (click)="onSelectRecipe()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ recipe.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{ recipe.description }}

      <img
        mat-card-sm-image
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive"
        style="max-height: 50px;"
      />
    </mat-card-content>
  </mat-card>
</a>
